{% extends "base.html" %}

{% block template_title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1 class="center-block text-center">
        {{ article.title }}
    </h1>
    <div class="container">
        <h5>
        	By {{ article.author.name }}
        </h5>
        <div class="row">
            <div class="col-lg-8 m0 p0">{{ article.body }}</div>
        </div>
    </div>

{% endblock %}
